<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Integer to Roman Converter</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="row mt-3 mb-5">
				<div class="col text-center title">Roman Numerals Converter</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-6 rounded p-4" style="background-color: #393e46;">
					<form autocomplete="off">
						<div class="form-group mt-2">
							<label for="roman-number" class="form-label">Roman number</label>
							<input type="text" id="roman-number" name="roman-number" class="form-control" autofocus />
						</div>
						<div class="form-group mt-4">
							<label for="decimal-number" class="form-label">Decimal number</label>
							<input type="number" min="1" step="1" id="decimal-number" class="form-control" />
						</div>
						<div class="form-group mt-4">
							<label for="calculation" class="form-label">Calculation</label>
							<textarea rows="5" id="calculation" class="form-control" readonly></textarea>
						</div>
						<div class="form-group mt-4 button-container">
							<button type="button" id="calculate-btn" class="btn btn-primary">Calculate</button>
							<button type="button" id="reset-btn" title="Reset" class="btn btn-danger">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<script src="index.js" type="module"></script>
	</body>
</html>
